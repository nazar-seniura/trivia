    <script>
        // TODO: Add code to check answers to questions
        document.getElementById("reply_one").addEventListener("click", clickButton);

            document.getElementById("reply_four").style.backgroundColor = "#d9edff";

            if (inputval === 'бандера' || inputval === 'Бандера' || inputval === 'БАНДЕРА') {
